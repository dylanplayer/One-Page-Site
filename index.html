<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Stylesheets -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-background">
        <!-- Navbar -->
        <nav class="navbar" id="navbar">
            
        </nav>
        <!-- Hero Container -->
        <section id="hero-container" class="hero">
    </div>
    </section>
    <!-- Info Container -->
    <section id="info-container" class="info" aos-data="fade-up">
        <iframe class="info-video" src="https://www.youtube.com/embed/BViVppdeib0?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    
    
    </section>
    <!-- Views Container -->
    <div class="views" id="views-container">
        
    </div>
    <!-- Stats Container -->
    <div class="stats" id="stats-container" aos-data="fade-up">
        <div class="stat-row">
            <div id="stat1" class="stat">
                <h2 class="stat-text" id="stat-1"></h2>
                <img class="stat-img" src="assets/bed.png">
            </div>
            <div id="stat2" class="stat">
                <h2 class="stat-text" id="stat-2"></h2>
                <img class="stat-img" src="assets/bath.png">
            </div>
            <div id="stat3" class="stat">
                <h2 class="stat-text" id="stat-3"></h2>
                <img class="stat-img" src="assets/parking.png">
            </div>
        </div>
        <div class="stat-row">
            <div id="stat4" class="stat">
                <h2 class="stat-text" id="stat-4"></h2>
                <img class="stat-img" src="assets/building.png">
            </div>
            <div id="stat5" class="stat">
                <h2 class="stat-text" id="stat-5"></h2>
                <img class="stat-img" src="assets/hook.png">
            </div>
            <div id="stat6" class="stat">
                <h2 class="stat-text" id="stat-6"></h2>
                <img class="stat-img" src="assets/ruler.png">
            </div>
        </div>
        <div class="stat-row">
            <div id="stat7" class="stat">
                <h2 class="stat-text" id="stat-7"></h2>
                <img class="stat-img" src="assets/price-tag.png">
            </div>
            <div id="stat8" class="stat">
                <h2 class="stat-text" id="stat-8"></h2>
                <img class="stat-img" src="assets/price-ruler.png">
            </div>
            <div id="stat9" class="stat">
                <h2 class="stat-text" id="stat-9"></h2>
                <img class="stat-img" src="assets/group.png">
            </div>
        </div>
    </div>
    <!-- Contact Container -->
    <section id="contact-container" class="contact">
        <h1>Contact</h1>
        <form>
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
        
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="name@example.com">
        
            <label for="message">MESSAGE</label>
            <textarea id="message" name="message" placeholder="Write something..."></textarea>
        
            <input type="submit" value="Submit" id="submit-button">
        
          </form>
    </section>
    <!-- Scripts -->
    <script src="scripts.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
